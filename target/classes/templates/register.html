<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: head('Register', '')" />
    <body>
        <div class="container">
            <form class="col-sm-4 col-xs-1 mx-auto" method="post" th:object="${accountPOJO}" th:action="@{/register}">
                <h2 class="form-signin-heading">Register</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" required="" autofocus="" autocomplete="off" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" required="" autocomplete="off" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                </div>
                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" th:field="*{nickname}" class="form-control" required="" autofocus="" autocomplete="off" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></small>
                </div>
                <div class="form-group">
                    <label for="profileurl">Profile url</label>
                    <input type="text" th:field="*{profileurl}" class="form-control" required="" autofocus="" autocomplete="off" />
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('profileurl')}" th:errors="*{profileurl}"></small>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                <a th:href="@{/login}" class="btn btn-lg btn-secondary btn-block" role="button" type="submit">Go to login</a>
            </form>
        </div>
        <footer th:replace="fragments :: footer" />
    </body>
</html>
